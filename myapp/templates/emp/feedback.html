<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FEEDBACK MANAGEMENT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color:rgba(68, 11, 11, 0.18);
        margin: 0;
        padding: 0;
      }
      
      .container {
        background-color: rgba(218, 142, 142, 0.37);
        margin-top: 10px;
        padding: 20px;
        border-radius: 8px;
        
      }
      
      .card {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(143, 67, 67, 0.1);
      }
      
      .card-body {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
        color: light grey;
        margin-bottom: 20px;
      }
      
      .form-label {
        font-weight: bold;
        color:rgba(143, 67, 67, 0.1);
      }
      
      .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
      }
      
      .form-control::placeholder {
        font-style: italic;
        color:rgb(2, 10, 17);
      }
      
      .form-check-label {
        color: black;
      }
      
      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
      }
      
      .btn-primary:hover {
        background-color: #0056b3;
      }
      
      .mb-3 {
        margin-bottom: 1rem;
      }
      
      .w-100 {
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <!-- Include Navbar -->
    {% include 'emp/navbar.html' %}

    <!-- Page Title -->
    <div class="container mt-4">
      <h1 class="text-center">FEEDBACK MANAGEMENT</h1>

      <!-- Feedback Form Section -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-body">
                <!-- Form -->
                <form action="/emp/feedback/" method="POST">
                  {% csrf_token %} <!-- CSRF Token for security -->

                  {{ form.as_p }} <!-- Rendering form with paragraph elements for each field -->

                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-success w-100 mt-3">SUBMIT FEEDBACK</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
